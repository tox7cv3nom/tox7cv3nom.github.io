<!DOCTYPE html>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* container/contact section */
.container {
  border-radius: 5px;
  background-color: #474e5d;
  padding: 10px;
  color:white;
}

/*  columns  */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/*  after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* follow section */

text-align:center;
display:flex;
flex-dirction:column;
}

.follow .box2 .box4{

/* Responsive layout  */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
